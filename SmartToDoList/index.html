<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📝 Smart To-Do List </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/all.min.css">
    <!-- داخل <head> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <header>
        <p>
            📝 Smart To-Do List
        </p>
    </header>
    <div class="countine">
        <form id="taskForm">
            <input type="text" name="text" id="text">
            <input type="submit" value="add +" class="add ">
            
        </form>
        <hr>
        
            
        <div class="taskCoun">
            <h3>the task is done <span id="counDone"></span>the task is Undone <span id="counUDone"></span></h3>
            <button class="delete" id="deletAll">Delete all</button>
        </div>
        <hr>
        <div class="filters">
            <button id="all" class="active done" > all</button>
            <button id="clickDone" class="done"> done</button>
            <button id="clickUnDone" class="done"> Undone </button>  </div>
            <div class="tasks"></div>
        </div>
    </div>

<script src="JS/main.js"></script>
</body>

</html>
